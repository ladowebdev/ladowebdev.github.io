<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .forgot-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .forgot-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .forgot-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .forgot-container button {
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .forgot-container button:hover {
            background-color: #357AE8;
        }
        #messageBox {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button id="reset-password">Reset Password</button>
        <p style="color: #357AE8;font-size: 12px;"><a href="/login/"><-- Back to Login</a></p>
        <div id="messageBox"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAZ8kM0AiksKgg_7OCUjuXxaf3n5i3_Ac",
            authDomain: "lado-9994d.firebaseapp.com",
            projectId: "lado-9994d",
            storageBucket: "lado-9994d.appspot.com",
            messagingSenderId: "194457991710",
            appId: "1:194457991710:web:0c3a9239ea4a7eb3c4cc0f",
            measurementId: "G-SERRE1MK4J"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function showMessage(message) {
            const messageBox = document.getElementById('messageBox');
            messageBox.style.display = 'block';

            messageBox.textContent = message;


        }

        // Function to handle password reset
        function resetPassword() {
            const email = document.getElementById("email").value.trim();
            if (!email) {
                showMessage("Please Enter your Email")
                return;
            }

            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showMessage("Please enter a valid email address.");
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showMessage("Password reset email sent!");
                })
                .catch(error => {
                    showMessage("Error: " + error.message);
                });
        }

        // Attach reset function to button
        document.getElementById('reset-password').addEventListener('click', resetPassword);
    </script>
</body>
</html>
