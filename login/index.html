<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #357AE8;
        }
        #messageBox {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <p style="font-size: 12px;color: #4285F4;"> <a href="forget/" > Forget your password?</a></p>
        <button id="login">Login</button>
        <p style="font-size:12px;"> Don't have an account? <a href="/signup/" style="color: #357AE8;">  &nbsp;Sign up</a></p>
        
        <div id="messageBox"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCAZ8kM0AiksKgg_7OCUjuXxaf3n5i3_Ac",
            authDomain: "lado-9994d.firebaseapp.com",
            projectId: "lado-9994d",
            storageBucket: "lado-9994d.appspot.com",
            messagingSenderId: "194457991710",
            appId: "1:194457991710:web:0c3a9239ea4a7eb3c4cc0f",
            measurementId: "G-SERRE1MK4J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        function showMessage(message) {
            const messageBox = document.getElementById("messageBox");
            messageBox.style.display = "block";
            messageBox.textContent = message;
        }

        // Login function
        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!email || !password) {
               // alert("Please fill in all fields.");
               showMessage("Please fill in all fields");
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then(function(userCredential) {
                    showMessage("Login successful!");
                    // Redirect to another page after login
                    window.location.href = "your_redirect_url.html"; // Change to your desired URL
                })
                .catch(function(error) {
                    const errorMessage = error.message;
                    showMessage("Error: " + errorMessage);
                });
        }

        // Attach login function to button click
        document.getElementById('login').addEventListener('click', login);
    </script>
</body>
</html>
